<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>색상을 지정하는 다양한 방법</title>
    <style>
        body{
            background: #222222;
        }
        .text1{
            color: rgb(255,255,255);
        }
        .text2{
            color: rgba(255,255,255,0.8);
        }
        .text3{
            color: rgba(255,255,255,0.5);
        }
        .text4{
            color: rgba(255,255,255,0.2);
        }
        .accent{
            color: rgb(255,0,0);
        }
    </style>
</head>
<body>
   <h1 class="text1">HTML5+CSS3</h1>
   <h1 class="text2">HTML5+CSS3</h1>
   <h1 class="text3">HTML5+CSS3</h1>
   <h1 class="text4">HTML5+CSS3</h1>
    <p style="color: aliceblue">문서의 특정 부분에 ... <span class="accent">선택자</span>를 사용합니다.</p>
</body>
</html>
