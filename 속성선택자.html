<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성선택자</title>
    <style>
        
        ul>li {
         float: left;list-style: none;
        padding: 20px;
        }
        ul>li>a{
            display: block;padding: 20px;
            text-decoration: none;
        }
        .flat{
            background: blue;
            color: white;
        }
        [class ~="button"]{
            border: 2px solid black;
            box-shadow: rgba(0,0,0,0.4) 5px 5px;
        }
    </style>
</head>

<body>
    <ul>
        
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#" class="button">메뉴3</a></li>
        <li><a href="#" class="flat button">메뉴4</a></li>
    </ul>
    
</body></html>
