<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul크기</title>
    <style>
        ul{
            width: 1000px;
        }
        ul li{
            list-style: none;float: left;width: 100px;margin: 10px;background: yellow;
        }
        ul li a{
            display: block;
            padding: 20px;background: red;width: 90px;
            padding: 10px;color: white;
        }
        *{
            text-align: center;
        }
        header{
            background: black;margin: 0 auto;
            width: 1000px;float: left;text-align: center;
        }
    </style>
</head>
<body>
    <header><ul>
        <li><a href="">메뉴1</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴3</a></li>
        <li><a href="">메뉴4</a></li>
    </ul></header>
</body>
</html>
