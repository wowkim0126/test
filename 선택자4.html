<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title속성값을 체크</title>
    <style>
        a[title |="us"]{
            background: url(images/us.png) no-repeat left center;padding: 5px 25px;background-size: 20px;
        }
        a[title |="jap"]{
            background: url(images/jp.png) no-repeat left center;padding: 5px 25px;
        }
        ul>li{
            float: left;
            padding: 20px;list-style: none;
        }
        ul>li>a{
           display: block;padding: 5px 25px;text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 :</li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
    </ul>
</body>
</html>
