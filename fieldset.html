<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 요소 그룹으로 묶기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul type="none">
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" id="mail">
                </li>
            </ul>
        </fieldset>
    </form>
    <form action="">
        <label for="">한 줄 댓글 : <input type="text" size="60"></label>
    </form>
    <form action="">
       <fieldset>
        <legend>등록 정보</legend>
        <ul type="none">
            <li>
                <label for="">참여인원<small>(최대10명)</small></label>
                <input type="number" value="1" min="0" max="10" step="1">
            </li>
            <li>
                <label for="">지원물품<small>(1인당5개)</small></label>
                <input type="number" value="1" min="0" max="50" step="5">
            </li><li>
                <label for="">희망 단계<small>(하,중,상)</small></label>
                <input type="range" value="1" min="1" max="3">
            </li>
        </ul>
        </fieldset>
        
    </form>
</body>
</html>
