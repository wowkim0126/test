<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라디오 버튼과 체크박스 삽입하기</title>
</head>

<body>
    <fieldset>
        <legend>신청 과목</legend>
        <p>
            이 달에 신청할 과목을 선택하세요 (1과목만 가능)
        </p>
        <label><input type="radio" name="subject" value="speaking">회화</label>
        <label><input type="radio" name="subject" value="grammar" checked>문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
    </fieldset>
    <fieldset>
        <legend>메일링</legend>
        <p>
            메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)
        </p>
        <label><input type="checkbox" name="mailing1" value="news">해외 단신</label>
        <label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
        <label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
    </fieldset>
    <fieldset>
        <legend>과 티셔츠 설문</legend>
        <p>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요.</p>
        <label>선호색상 <input type="color" value="#0fff00"></label>
    </fieldset>
    <fieldset>
       <legend>조회기간 선택-시작</legend>
        <lable><input type="date" id="start"></lable>
    </fieldset>
    <fieldset><legend>조회기간 선택-종료</legend>
        <label for=""><input type="date" id="end"></label>
    </fieldset>
    <h3>대관시간을 선택하세요(오늘)</h3>
    <label for="">시작 시간 <input type="time" value="09:00" id="start1"></label> , <label> 종료 시간 <input type="time" value="18:00" id="end1"></label>
    <h3>대관시간을 선택하세요(다른 날짜)</h3>
    <label for="">시작 시간 <input type="datetime-local" value="2016-03-02T09:00" id="start2"></label> , <label> 종료 시간 <input type="datetime-local" value="2016-03-02T09:00" id="end2"></label>
</body></html>
