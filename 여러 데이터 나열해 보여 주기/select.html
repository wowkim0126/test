<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>드롭다운 목록 만들기</title>
    <style>
        form {
            width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        ul li {
            list-style-type: none;
            margin: 10px;
            padding-left: 40px;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>여름 방학 특강 신청</h1>
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li><label for="">학번 </label><input type="text"></li>
                <li><label for="">이름 </label><input type="text"></li>
                <li><label for="class" class="reg"> 학과 </label>
                    <select name="" id="class" size="5" multiple>
                        <option value="archi">건축공학과 </option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
    <form action="">
        <h1>여름 방학 특강 신청</h1>
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li><label for="">학번 </label><input type="text"></li>
                <li><label for="">이름 </label><input type="text"></li>
                <li><label for="class" class="reg"> 학과 </label>
                    <select name="" id="class">
                        <optgroup label="공과대학">
                            <option value="archi">건축공학과 </option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과 </option>
                            <option value="lang">어문학부</option>
                            <option value="philo">철학
                            </option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body></html>
